services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: pm
      POSTGRES_PASSWORD: pm
      POSTGRES_DB: pm
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  web:
    build: .
    depends_on:
      - db
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://pm:pm@db:5432/pm?schema=public
      SESSION_SECRET: "change_me_in_env"
      UPLOADS_DIR: /app/uploads
      ADMIN_EMAIL: admin@local
      ADMIN_PASSWORD: admin123
      # Set this in your environment or replace with your key for local dev
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-5}
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - uploads_data:/app/uploads
    command: sh -c "npm install && npm run db:init && npm run dev"

volumes:
  db_data:
  node_modules:
  uploads_data:
